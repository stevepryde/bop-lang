name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (std)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo test --all

  check-no-std:
    name: Check (no-std)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo check -p bop-lang --no-default-features

  check-wasm:
    name: Check (wasm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup target add wasm32-unknown-unknown
      - run: cargo check -p bop-lang --target wasm32-unknown-unknown
      - run: cargo check -p bop-lang --target wasm32-unknown-unknown --no-default-features
